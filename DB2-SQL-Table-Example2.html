<!DOCTYPE html>
<!--
        MainSpace Example App for the Mainframe Cloud InterActive Adaptor - MainSpace SDK User Guide Example #5.
        For more information refer to Mainframe Cloud User Resources http://www.mainframecloud.com/#user-resources and download the MainSpace SDK User Guide.
        For a detailed overview of the InterActive Adaptor refer to Mainframe Cloud User Resources http://www.mainframecloud.com/#user-resources and download the InterActive Adaptor User Guide.
-->
<html>
    <head>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!-- CSS section                                                     -->
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td, th {
                border: 1px solid #000000;
                text-align: left;
                padding: 5px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h2>MainSpace: DB2 SQL Example - Simple Table Display with CSS</h2>
        <p id="sample"></p>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!-- MainSpace API JS library                                        -->
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <script type="text/javascript" src="https://www.mainframecloudplatform.com/applibs/mainspace-platform.js"></script>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!-- JavaScript control code section                                 -->
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <script>
            document.getElementById("sample").innerHTML = 'Please wait...';

            /*
             * MainSpace API call.
             * Perform an SQL query and call nominated function when SQL query complete.
             */
            var obj1 = MFCAgentRequest.newObject();
            obj1.callbackFunction = "callBack( thisObject.response );";
            obj1.setDB2SSID( "DBBG" );
            obj1.runSQL( "SELECT * FROM DSN81110.EMP" );

            /*
             * App callback function.
             * Display table from JSON response data.
             */
            function callBack( response ) {
                var sqlresp  = response.sqlresp.resultset[0];
                var mfcTable = '<table><tr>';
                for ( var headI = 0; headI < sqlresp.column.length; headI++ ) {
                    mfcTable += '<th>' + sqlresp.column[headI].title + '</th>';
                }
                mfcTable += '</tr>';
                for ( var rowI = 0; rowI < sqlresp.row.length; rowI++ ) {
                    mfcTable += '<tr>';
                    for ( headI = 0; headI < sqlresp.column.length; headI++ ) {
                        mfcTable +=
                            '<td>' +
                            (sqlresp.row[rowI])[sqlresp.column[headI].title] +
                            '</td>';
                    }
                    mfcTable += '</tr>';
                }
                mfcTable += '</table>';
                document.getElementById("sample").innerHTML = mfcTable;
            }

        </script>
    </body>
</html>
