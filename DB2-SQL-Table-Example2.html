<!DOCTYPE html>
<!--
        Mainframe Cloud Pty Ltd MainSpace Example App - MainSpace User Guide Example #5.
        For more information refer to Mainframe Cloud Resources www.mainframecloud.com and download the MainSpace Guide.
-->
<html>
    <head>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!-- CSS Style Section                                               -->
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td, th {
                border: 1px solid #000000;
                text-align: left;
                padding: 5px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h2>MainSpace: DB2 SQL Example - Simple Table Display with CSS</h2>
        <p id="sample"></p>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!-- Load MainSpace API JS LIB.                                      -->
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <script type="text/javascript" src="https://www.mainframecloudplatform.com/applibs/mainspace-platform.js"></script>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!-- JavaScript Code Section                                         -->
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <script>
            document.getElementById("sample").innerHTML = 'Please wait...';

            /*
             * MainSpace API call.
             * Perform an SQL query and call nominated user function when SQL query complete.
             */
            var obj1 = MFCAgentRequest.newObject();
            obj1.callbackFunction = "callBack( thisObject.response );";
            obj1.setDB2SSID( "DBBG" );
            obj1.runSQL( "SELECT * FROM DSN81110.EMP" );

            /*
             * User callback function.
             * Display table from JSON response data.
             */
            function callBack( response ) {
                var mfcTable = '<table><tr>';
                for ( headI = 0; headI < response.sqlresp.resultset[0].column.length; headI++ ) {
                    mfcTable += '<th>' + response.sqlresp.resultset[0].column[headI].title + '</th>';
                }
                mfcTable += '</tr>';
                for ( rowI = 0; rowI < response.sqlresp.resultset[0].row.length; rowI++ ) {
                    mfcTable += '<tr>';
                    for ( headI = 0; headI < response.sqlresp.resultset[0].column.length; headI++ ) {
                        mfcTable += '<td>' +
                                    (response.sqlresp.resultset[0].row[rowI])[response.sqlresp.resultset[0].column[headI].title] +
                                    '</td>';
                    }
                    mfcTable += '</tr>';
                }
                mfcTable += '</table>';
                document.getElementById("sample").innerHTML = mfcTable;
            }

        </script>
    </body>
</html>
